<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Account Management System</h1>
  <hr>
  <h2>Save Account</h2>

  <form action="#" th:action="@{/save}" th:object="${accounts}"
        method="POST">

    <input type="text" th:field="*{accNo}" placeholder="Enter Account no" class="form-control mb-4 col-4">

    <input type="text" th:field="*{name}" placeholder="Enter Account name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{amt}" placeholder="Enter initial ammount" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">CREATE
      ACCOUNT</button>
  </form>

  <hr>

  <a th:href="@{/}"> Back to Account List</a>
</div>
</body>
</html>
